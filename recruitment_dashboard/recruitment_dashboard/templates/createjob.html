{% extends "base_template.html" %}
{% block content %}
      <div id="content-wrapper">

        <div class="container-fluid">

        
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">   
<form id="contactform" method="post" enctype="multipart/form-data">
{% csrf_token %}    
<div class="form-group">
<label for="FormControlTextarea1">Client Name</label>
<select class="custom-select" name="clientname" id="clientname" onchange="return Call4();"style="text-align:right;" required="">
<option value="">Select Client</option>
{% for b in clientobj %}
<option value="{{ b.clientname}}">{{ b.clientname}}</option>
{% endfor %}
</select>
</div> 
<div class="form-group">
<label for="FormControlTextarea1">Vendor Name</label>
<select class="custom-select" name="vendorname" id="vendorname" onchange="return Call2();"style="text-align:right;" required="">
<option value="">Select Vendor</option>
{% for b in obj %}
<option value="{{ b.vendorname}}">{{ b.vendorname}}</option>
{% endfor %}
</select>
</div> 
  <div class="form-group">
    <label for="FormControlTextarea1">Job Title</label>
    <input type="text" class="form-control" id="jobtitle"  name="jobtitle">
  </div> 
<div class="form-group">
    <label for="FormControlTextarea1">Contract Type</label>
    <input type="text" class="form-control" id="contracttype"  name="contracttype">
  </div> 
  
<div class="form-group">
    <label for="FormControlTextarea1">Bill Rate</label>
    <input type="text" class="form-control" id="billrate"  name="billrate">
  </div> 
  
<div class="form-group">
    <label for="FormControlTextarea1">Visa Preference</label>
    <input type="text" class="form-control" id="visapreference"  name="visapreference">
  </div> 
  
<div class="form-group">
    <label for="FormControlTextarea1">Location</label>
    <input type="text" class="form-control" id="location"  name="location">
  </div>   

 <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Job Description</span>
  </div>
  <textarea class="form-control" aria-label="Job Description" id="jobdescription"  name="jobdescription" cols="20" rows="10"></textarea>
</div>  
<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form     
          </ol>

    
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© Your Website 2018</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->
{% endblock content %}
