{% for b in books %}
  <tr>
      <td>{{b.jobid}}</td>
      <td>{{b.vendorname_id}}</td>
      <td>{{b.jobrole}}</td>
      <td>{{b.contracttype}}</td>
      <td>{{b.clientrate}}</td>
      <td>{{b.visapreference}}</td>
      <td>{{b.jobcreatedate}}</td>
      <td>{{b.assignedto}}</td> 
      <td>{{b.jobstatus}}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'bookupdate' b.jobid %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
