	<script src="{% static 'js/bootstrap.min.js' %}"></script>

  <body>


         	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-35 p-b-20">
				<form class="login100-form validate-form" role="form" method="POST">
                    {% csrf_token %}
					<span class="login100-form-avatar">
						<img src="{% static 'images/logo.png' %}" alt="Logo">
					</span>
                    <span class="login100-form-title p-t-20">
						Welcome To Scottline Recruitment Dashboard
                         <code>{{state}}</code>
					</span>
					<div class="wrap-input100 validate-input m-t-50 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Reset Password
						</button>
					</div>
                   <br/>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
